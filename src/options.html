<!DOCTYPE html>
<html>
  <head>
    <title>ClaudePS Extension Settings</title>
    <style>
      body {
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      .toggle-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .toggle-group label {
        margin: 0;
      }
      .error {
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }
      .success {
        color: #28a745;
        font-size: 14px;
        margin-top: 5px;
        display: none;
        text-align: center;
        padding: 10px;
        background: #d4edda;
        border-radius: 4px;
        animation: fadeIn 0.3s ease;
      }
      .button-group {
        display: flex;
        gap: 10px;
      }
      button {
        background: #0066cc;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: relative;
        overflow: hidden;
      }
      button:hover {
        background: #0052a3;
      }
      button:active {
        background: #004080;
        transform: scale(0.98);
      }
      button::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 5px;
        height: 5px;
        background: rgba(255, 255, 255, 0.5);
        opacity: 0;
        border-radius: 100%;
        transform: scale(1, 1) translate(-50%);
        transform-origin: 50% 50%;
      }
      button:active::after {
        animation: ripple 0.6s ease-out;
      }
      @keyframes ripple {
        0% {
          transform: scale(0, 0);
          opacity: 0.5;
        }
        100% {
          transform: scale(40, 40);
          opacity: 0;
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
      }
      #testApiKey {
        background: #28a745;
      }
      #testApiKey:hover {
        background: #218838;
      }
      #testApiKey:active {
        background: #1e7e34;
      }
      #testApiKey:disabled {
        background: #ccc;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .status.testing {
        display: block;
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
      }
      .status.success {
        display: block;
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        display: block;
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Claude Extension Settings</h1>
      <form id="settingsForm">
        <div class="toggle-group">
          <input type="checkbox" id="enableAnthropicApi" />
          <label for="enableAnthropicApi">Enable Anthropic API</label>
        </div>
        <div class="form-group" id="apiKeyGroup">
          <label for="apiKey">Anthropic API Key</label>
          <input type="text" id="apiKey" placeholder="sk-ant-..." />
          <div class="error" id="apiKeyError"></div>
          <div class="success" id="apiKeySuccess"></div>
          <div class="status" id="apiKeyStatus"></div>
        </div>
        <div class="form-group" id="modelGroup">
          <label for="model">Claude Model</label>
          <input
            type="text"
            id="model"
            placeholder="claude-3-5-sonnet-20241022"
            value="claude-3-5-sonnet-20241022"
          />
          <div class="error" id="modelError"></div>
          <div class="success" id="modelSuccess"></div>
        </div>
        <div class="form-group">
          <label for="theme">Theme</label>
          <select id="theme" required>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <div class="error" id="themeError"></div>
          <div class="success" id="themeSuccess"></div>
        </div>
        <div class="toggle-group">
          <input type="checkbox" id="debugTraceRequests" />
          <label for="debugTraceRequests">Debug: Trace API Requests</label>
        </div>
        <div class="button-group">
          <button type="submit">Save</button>
          <button type="button" id="testApiKey">Test API Key</button>
        </div>
      </form>
    </div>
    <!-- App JS -->
    <script src="options.js" type="module"></script>
  </body>
</html>
