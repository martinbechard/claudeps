<!DOCTYPE html>
<html>
  <head>
    <title>Claude Extension Settings</title>
    <!-- Prism CSS -->
    <link href="lib/prism.css" rel="stylesheet" />
    <style>
      body {
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      .toggle-group {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }
      .toggle-group label {
        margin: 0;
      }
      .error {
        color: #dc3545;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }
      .success {
        color: #28a745;
        font-size: 14px;
        margin-top: 5px;
        display: none;
      }
      .button-group {
        display: flex;
        gap: 10px;
      }
      button {
        background: #0066cc;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0052a3;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      #testApiKey {
        background: #28a745;
      }
      #testApiKey:hover {
        background: #218838;
      }
      #testApiKey:disabled {
        background: #ccc;
      }
      .status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
      }
      .status.testing {
        display: block;
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
      }
      .status.success {
        display: block;
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.error {
        display: block;
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Claude Extension Settings</h1>
      <form id="settingsForm">
        <div class="toggle-group">
          <input type="checkbox" id="enableAnthropicApi" />
          <label for="enableAnthropicApi">Enable Anthropic API</label>
        </div>
        <div class="form-group" id="apiKeyGroup">
          <label for="apiKey">Anthropic API Key</label>
          <input type="text" id="apiKey" placeholder="sk-ant-..." />
          <div class="error" id="apiKeyError"></div>
          <div class="success" id="apiKeySuccess"></div>
          <div class="status" id="apiKeyStatus"></div>
        </div>
        <div class="form-group" id="modelGroup">
          <label for="model">Claude Model</label>
          <input
            type="text"
            id="model"
            placeholder="claude-3-5-sonnet-20241022"
            value="claude-3-5-sonnet-20241022"
          />
          <div class="error" id="modelError"></div>
          <div class="success" id="modelSuccess"></div>
        </div>
        <div class="form-group">
          <label for="theme">Theme</label>
          <select id="theme" required>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
          <div class="error" id="themeError"></div>
          <div class="success" id="themeSuccess"></div>
        </div>
        <div class="button-group">
          <button type="submit">Save</button>
          <button type="button" id="testApiKey">Test API Key</button>
        </div>
      </form>
    </div>
    <!-- Local scripts -->
    <script src="lib/marked.js"></script>
    <script src="lib/prism.js"></script>
    <script src="lib/prism-typescript.js"></script>
    <script src="lib/prism-javascript.js"></script>
    <script src="lib/prism-python.js"></script>
    <script src="lib/prism-json.js"></script>
    <script src="lib/prism-markdown.js"></script>
    <!-- App JS -->
    <script src="options.js"></script>
  </body>
</html>
